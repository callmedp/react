return result}

async function answerSelected(elem,id,response_id,text=null,type=null,comment=null,send_user_info=null){if(elem.classList.contains('notActive')||elem.classList.contains('answersActive')){return}

    var re = /^[7-9_]{1}[0-9]{9}/;

        return false
    }else{
        document.getElementById('mobile-error').style.display = "none";
        return true    
    }

        error.setAttribute('id','skillrec-error');

    let liSkillBox = ulSkillBox.appendChild(document.createElement("LI"));

    let divSkillBox = liSkillBox.appendChild(document.createElement("DIV"));
    divSkillBox.setAttribute('class', 'divScroll');
    divSkillBox.setAttribute('id', 'skillsDisplay');
    ulSkillBox.classList.remove('noDisplay');
    divSkillBox.innerHTML = "";

        //may be issue
        divSkillBox.innerHTML += `<span class="skills-tag" onclick="confirmSkillFunction('${data[i].alias}');skillSelected(this)">${data[i].alias}</span>`;
    }

// update after skill removed
async function removeSkill(indx, skill) {
    let len = document.getElementsByClassName('skillsDiv').length;
    let updateSelectedSkill = document.getElementsByClassName('skillsDiv')[len-1].children;
    for (let b = 0; b < updateSelectedSkill.length; b++) {
        if(indx == b) {
            if(updateSelectedSkill[b].classList.contains('selectedSkill')) {
                updateSelectedSkill[b].classList.add('background-w-selctn');
                updateSelectedSkill[b].classList.remove('selectedSkill');
                let skills = selected_skills;
                selected_skills = skills.filter(function(value, index, arr){
                    return value !== skill
                });
            }
            else {
                updateSelectedSkill[b].classList.add('selectedSkill');
                updateSelectedSkill[b].classList.remove('background-w-selctn');
                selected_skills.push(skill);
            }
        }
    }
}
