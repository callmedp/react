    <script>
      var app_id="3";var HTMLTEXT='<button type=button class=btn-chat onclick=openChat()><i class=icon-comment-dots title="Open Chat"></i></button> <main class="chat-popup form-container" id=myForm> <header class=chat-header id=header> <h1 class=chat-header__heading><i class="icon-shiney mr-10"></i> Shiney</h1> <button class=chat-header__refresh id=refresh-button onclick=refresh() title="Refresh Chat"> <button title="Close Chat" type=button class=chat-header__close onclick=closeChat()></button> </header> <div class=chat-body> <div class=chatflow id=chatflow> <ul id=messages> </ul> <div class=responses id=responses-div> <ul id=response-list> <li id=feedback-response-list class=feedback-response-list style="display: none"> <button id=submit-button name=submit-button onclick=submitFunction()>Submit</button> </li> </ul> </div> </div> </div> </main>';var CSSTEXT=':root{--gradient-col1:#07c0e6;--gradient-col2:#0b59e0;--white:#fff;--black:#333;--txt:#666;--blue:#2f5da5;--chatbgcol:#f1f6fa;--orange:#fca508;--bdr:#aaa;--gradient1:linear-gradient(to bottom,var(--gradient-col1),var(--gradient-col2));--gradient2:linear-gradient(to right bottom,var(--gradient-col1),var(--gradient-col2))}*{margin:0;padding:0}*,*::before,*::after{box-sizing:inherit}html{box-sizing:border-box;font-size:62.5%}body{font-family:"Open Sans",sans-serif}button:focus,button:active{outline:0}.mr-10{margin-right:10px}.icon-comment-dots{background:url(sprite.png) no-repeat 0 0;width:2.3rem;height:1.9rem;display:inline-block;margin-top:5px}.icon-shiney{background:url(https://learning1.shine.com/chatbot/media/chatbotImage/shiney-big_s4tQ76g.png) no-repeat 0 0;width:3.4rem;height:3.9rem;display:inline-block;vertical-align:middle;background-size:cover}.icon-shiney-sm{background:url(sprite.png) no-repeat -4rem -2.1rem;width:2.4rem;height:2.6rem;display:inline-block;background-size:cover}.btn-chat{background-image:var(--gradient1);width:5rem;height:5rem;border-radius:50%;position:fixed;bottom:2.3rem;right:2.8rem;cursor:pointer;border:none;color:var(--white);box-shadow:0 1rem 2rem rgba(0,0,0,.4)}#submit-button{background:var(--orange);border-radius:2rem;cursor:pointer;border:none;color:var(--white);margin:1rem auto 0 auto;box-shadow:0 .4rem .5rem rgba(0,0,0,.3);padding:1rem 3rem;display:block;font-weight:400;font-size:1.5rem}.chat-popup{display:none;position:fixed;bottom:9rem;right:2rem;background:var(--chatbgcol);z-index:9;border-radius:1rem;border-bottom-right-radius:0;width:32rem;box-shadow:0 7px 15px 0 rgba(0,0,0,0.3)}.chat-body{position:relative}.chat-body::after{content:"";position:absolute;width:0;height:0;border-top:1.5rem solid var(--chatbgcol);border-left:2.5rem solid transparent;bottom:-1.5rem;right:0}.chat-header{display:flex;justify-content:space-between;align-items:center;background-image:var(--gradient2);border-top-left-radius:1rem;border-top-right-radius:1rem;padding:1.6rem 1rem}.chat-header__heading{font-size:1.8rem;color:var(--white);margin:0 0 0 .5rem}.chat-header__close{border:none;background:url(sprite.png) no-repeat -3.1rem 0;width:1.6rem;height:1.6rem;display:inline-block;margin-right:1rem;margin-left:2rem}.chat-header__refresh{border:none;background:url(sprite.png) no-repeat -5.7rem 0;width:2.2rem;height:1.8rem;display:inline-block;margin-left:auto}.chatflow{font-size:1.3rem;color:var(--black);font-weight:600;overflow:auto;max-height:30rem}#messages{display:flex;flex-direction:column;align-items:flex-start;list-style-type:none;margin:2rem 0 0 0}#messages .question-asked{margin:0 3rem 1rem 5rem;padding:1.5rem;background:var(--white);border-radius:1.5rem;border-top-left-radius:0;position:relative}#messages .question-asked::before{content:"";position:absolute;left:-3.6rem;top:1rem;display:inline-block;background:url(https://learning1.shine.com/chatbot/media/chatbotImage/shiney-big_s4tQ76g.png) no-repeat 0 0;background-size:cover;width:24px;height:26px}#messages .user-response{list-style-type:none;display:inline-block;background-image:var(--gradient2);color:var(--white);border-radius:1.5rem;border-bottom-right-radius:0;padding:1.5rem;margin:0 3rem 1rem 5rem;align-self:flex-end}#messages .response-comment{margin:0 3rem 1rem 5rem;padding:1.5rem;background:var(--white);border-radius:1.5rem;border-top-left-radius:0;position:relative}.chatflow .responses ul{display:block;margin:0 3rem 1rem 5rem}.chatflow .responses li{list-style-type:none;display:inline-block;background:var(--white);color:var(--blue);border:1px solid var(--blue);border-radius:2rem;padding:.6rem 1.5rem;margin:0 1rem 1rem 0}.chatflow .responses li.feedback-response-list{list-style-type:none;display:block;background:var(--white);color:var(--blue);border:transparent;border-radius:2rem;padding:2rem 1.5rem;margin-bottom:1rem;width:100%}.chatflow .responses li.feedback-response-list .input-body{display:flex;align-items:flex-start;color:var(--txt);font-size:1.3rem;font-weight:400;margin-bottom:.5rem}.chatflow .responses li.feedback-response-list .input-body .feedback-response{display:none}.chatflow .responses li.feedback-response-list .input-body label{display:flex;justify-content:flex-start;font-weight:400}.chatflow .responses li.feedback-response-list .input-body label span{width:1.5rem;height:1.5rem;display:inline-block;border:1px solid var(--bdr);border-radius:.2rem;flex:0 0 1.5rem;position:relative;margin-right:10px}.chatflow .responses li.feedback-response-list .input-body label span::after{content:"";background:url(sprite.png) no-repeat -8.8rem 0;width:1.1rem;height:.9rem;display:inline-block;position:absolute;left:1px;right:0;top:2px;opacity:0;transition:opacity .2s}.chatflow .responses li.feedback-response-list .input-body input:checked ~ label span::after{opacity:1}#messages .final-message{margin:0 3rem 1rem 5rem;padding:1.5rem;background:var(--white);border-radius:1.5rem;position:relative}.responses{cursor:pointer}#success-message{visibility:hidden;min-width:250px;margin-left:-125px;background-color:#333;color:#fff;text-align:center;border-radius:2px;padding:16px;position:fixed;z-index:1;left:50%;bottom:30px;font-size:17px}#success-message.show{visibility:visible;-webkit-animation:fadein .5s,fadeout .5s 2.5s;animation:fadein .5s,fadeout .5s 2.5s}@-webkit-keyframes fadein{from{bottom:0;opacity:0}to{bottom:30px;opacity:1}}@keyframes fadein{from{bottom:0;opacity:0}to{bottom:30px;opacity:1}}@-webkit-keyframes fadeout{from{bottom:30px;opacity:1}to{bottom:0;opacity:0}}@keyframes fadeout{from{bottom:30px;opacity:1}to{bottom:0;opacity:0}}@media only screen and (max-width:1023px){.btn-chat{bottom:6rem;right:1rem}.chat-popup{bottom:12rem;right:1rem}}';var response_html='<li id="feedback-response-list" class="feedback-response-list" style="display: none"><button id="submit-button" name="submit-button" onclick="submitFunction()">Submit</button></li>';var siteDomain="https://learning1.shine.com/chatbot/";var chatBotDiv=document.createElement("div");chatBotDiv.setAttribute("class","chat-bot");var body=document.getElementsByTagName("body")[0];var script=body.getElementsByTagName("script")[0]
      body.insertBefore(chatBotDiv,script);chatBotDiv.innerHTML=HTMLTEXT;if(document.getElementsByTagName("style")[0])
      {document.getElementsByTagName("style")[0].innerHTML=CSSTEXT;}
      else{var style=document.createElement("style");document.getElementsByTagName("head")[0].appendChild(style);style.innerHTML=CSSTEXT;}
      function endMessage(message){var finalMessage=document.createElement("LI");finalMessage.setAttribute("class","messages final-message");finalMessage.appendChild(document.createTextNode(message));document.getElementById("messages").appendChild(finalMessage);}
      function questionAsked(questionText){var quesMessage=document.createElement("LI");quesMessage.setAttribute("class","messages question-asked");quesMessage.appendChild(document.createTextNode(questionText));document.getElementById("messages").appendChild(quesMessage);}
      function responseOptions(res,category){var questionNext=res.question_next;var responseText=res.response_text;var responseId=res.response_id;if(category==2||category==3){document.getElementById("feedback-response-list").style.display="block";var divElement=document.createElement("div");divElement.setAttribute("class","input-body");var feedbackResponse=document.createElement("input");if(category==2){feedbackResponse.setAttribute("type","checkbox");}
      else if(category==3){feedbackResponse.setAttribute("type","radio");feedbackResponse.setAttribute("name","feedback");}
      feedbackResponse.setAttribute("class","feedback-response");feedbackResponse.setAttribute("value",res.response_text);feedbackResponse.setAttribute("id",res.response_text);feedbackResponse.setAttribute("data-response-id",responseId);divElement.appendChild(feedbackResponse);var labelElement=document.createElement("label");labelElement.setAttribute("for",res.response_text);labelElement.appendChild(document.createElement("span"));labelElement.appendChild(document.createTextNode(responseText));divElement.appendChild(labelElement);document.getElementById("feedback-response-list").insertBefore(divElement,document.getElementById("feedback-response-list").childNodes[0]);}else{var responseComment=res.comment;var responseImageUrl=res.response_image_url;var responseUrl=res.response_url;var responseElement=document.createElement("LI");var responseList=document.getElementById("response-list");responseElement.setAttribute("data-question-next",questionNext);responseElement.setAttribute("data-response-comment",responseComment);responseElement.setAttribute("data-response-image-url",responseImageUrl);responseElement.setAttribute("data-response-url",responseUrl);responseElement.setAttribute("onclick","fetchQuestion(this)");responseElement.setAttribute("data-response-id",responseId);if(res.send_user_info){responseElement.setAttribute("data-send-user-info",res.send_user_info);}
      responseElement.appendChild(document.createTextNode(responseText));responseList.insertBefore(responseElement,responseList.childNodes[0]);}}
      function autoScrollDown(){var length=document.getElementsByClassName("user-response").length-1;document.getElementsByClassName("user-response")[length].scrollIntoView();}
      function responseComment(resComment){var responseComment=document.createElement("LI");responseComment.setAttribute("class","messages response-comment");responseComment.appendChild(document.createTextNode(resComment));document.getElementById("messages").appendChild(responseComment);}
      function responseImage(resImageURL,resURL){var responseComment=document.createElement("LI");responseComment.setAttribute("class","messages response-comment");var image_element=document.createElement("img");image_element.setAttribute("src",resImageURL);image_element.setAttribute("target","_blank");image_element.setAttribute("alt","Link to product");image_element.setAttribute("style","width:100%;")
      if(resURL!="null"){image_url=document.createElement("a");image_url.setAttribute("href",resURL);image_url.appendChild(image_element);responseComment.appendChild(image_url);}
      else{responseComment.appendChild(image_element);}
      document.getElementById("messages").appendChild(responseComment);}
      function responseMessage(respMessage,resComment,resImageURL,resURL){var responseElement=document.createElement("LI");responseElement.setAttribute("class","messages user-response");responseElement.appendChild(document.createTextNode(respMessage));document.getElementById("messages").appendChild(responseElement);if(resComment!=""){responseComment(resComment);}
      if(resImageURL!="null"){responseImage(resImageURL,resURL);}}
      function vendorResponse(){var queryString=`${siteDomain}api/app/${app_id}/user-detail/?`;if(window['name']){queryString+=`name=`+window['name'];}
      if(window['email']){queryString+=`&email=`+window['email'];}
      if(window['mobile']){queryString+=`&mobile`+window['mobile'];}
      fetch(queryString).then(res=>res.json()).then(function(response){}).catch(function(){console.log("vendor response api error")});}
      function clearResponses(){var responseList=document.getElementById("response-list");while(responseList.hasChildNodes()){responseList.removeChild(responseList.firstChild);}
      responseList.innerHTML+=response_html;}
      function apiCall(questionId,currRespId=null,lastQuesId=null){var queryString=`${siteDomain}api/app/${app_id}/question/${questionId}/`;if(currRespId){queryString+=`?resp=${currRespId}&`;}
      if(lastQuesId){queryString+=`lques=${lastQuesId}`;}
      fetch(queryString).then(res=>res.json()).then(function(response){if(questionId!==0){questionAsked(response.question_text);localStorage.setItem("last_Question",response.id);for(res of response.response_data){responseOptions(res,response.category);}
      if(response.next_default_question_id){var submitButton=document.getElementById("submit-button");submitButton.setAttribute("value",response.next_default_question_id);}}else{localStorage.removeItem("last_Question");saveChat();endMessage("Thanks for your feedback");}
      autoScrollDown();});}
      function openChat(){if(document.getElementById("myForm").style.display=="block"){document.getElementById("myForm").style.display="none";return;}
      document.getElementById("myForm").style.display="block";if(document.getElementById("messages").childNodes[1]){return;}
      else if(localStorage.getItem("chatHistory")){var chatHistory=localStorage.getItem("chatHistory");chatHistory=JSON.parse(chatHistory);for(var count=0;count<chatHistory.length;count++){questionAsked(chatHistory[count].question);if(chatHistory[count].response){responseMessage(chatHistory[count].response,chatHistory[count].comment,chatHistory[count].imageURL,chatHistory[count].URL);}}
      if(localStorage.getItem("last_Question")){var questionId=parseInt(localStorage.getItem("last_Question"));apiCall(questionId);}else{endMessage("Thanks for your feedback");}
      return;}
      questionAsked("Hi! I am Shiney...your personal digital assistant!");fetch(siteDomain+"api/app/"+app_id+"/questions/?ifq=true").then(res=>res.json()).then(function(response){response=response[0];questionAsked(response.question_text);localStorage.setItem("last_Question",response.id);for(res of response.response_data){responseOptions(res,response.category);}});}
      function fetchQuestion(resp){respMessage=resp.innerHTML;var resComment=resp.dataset.responseComment;var resImageURL=resp.dataset.responseImageUrl;var resURL=resp.dataset.responseUrl;var questionNextId=resp.dataset.questionNext;var currRespId=resp.dataset.responseId;var lastQuesId=parseInt(localStorage.getItem("last_Question"))||-1;if(resp.dataset.sendUserInfo){vendorResponse();}
      responseMessage(respMessage,resComment,resImageURL,resURL);clearResponses()
      if(questionNextId=="null"){localStorage.setItem("last_Question",-1);saveChat();return;}
      localStorage.removeItem("last_Question");localStorage.setItem("last_Question",parseInt(questionNextId,10));apiCall(questionNextId,currRespId,lastQuesId);}
      function closeChat(){document.getElementById("myForm").style.display="none";}
      function saveChat(){if(!document.getElementById("messages").childNodes[1]){return;}
      var chatHistory=[];var chat=document.getElementById("messages");chat=chat.getElementsByTagName("li");var question="";var response="";var comment="";var imageURL="null";var URL="null";for(var i=0;i<chat.length;i=i+1){var value=chat[i].classList.value;if(value.includes("question-asked")){if(question!=""){chatHistory.push({question:question,response:response,comment:comment,imageURL:imageURL,URL:URL});question="";response="";comment="";imageURL="null";URL="null";}
      question=chat[i].innerHTML;}else if(value.includes("user-response")){if(response!=""){response+=", "}
      response+=chat[i].innerHTML}else if(value.includes("response-comment")){if(chat[i].getElementsByTagName("a")[0]){URL=chat[i].getElementsByTagName("a")[0].getAttribute("href");image_element=chat[i].getElementsByTagName("a")[0];imageURL=image_element.getElementsByTagName("img")[0].getAttribute("src");}else{comment+=chat[i].innerHTML;}}
      if(i==chat.length-1&&!(value.includes("question-asked"))){chatHistory.push({question:question,response:response,comment:comment,imageURL:imageURL,URL:URL})}}
      chatHistory=JSON.stringify(chatHistory);localStorage.setItem("chatHistory",chatHistory);}
      function refresh(){closeChat();chatBotDiv.innerHTML=HTMLTEXT;localStorage.removeItem("chatHistory");localStorage.removeItem("last_Question");}
      function submitFunction(){var feedbackResponse=document.getElementsByClassName("feedback-response");var submitButton=document.getElementById("submit-button");var lastQuesId=parseInt(localStorage.getItem('last_Question'))
      var message="",respIds="";for(var i=0;i<feedbackResponse.length;i=i+1){if(feedbackResponse[i].checked){if(message!=""){message+=", ";}
      message+=feedbackResponse[i].value;if(i!==feedbackResponse.length-1){respIds+=`${feedbackResponse[i].dataset.responseId},`;}
      else{respIds+=`${feedbackResponse[i].dataset.responseId}`;}}}
      if(message!=""){responseMessage(message,"","null","null");}
      clearResponses();if(submitButton.value){apiCall(submitButton.value,respIds,lastQuesId);return;}
      apiCall(0,respIds,lastQuesId);}
      window.addEventListener("unload",function(){saveChat();});
      
    </script>
