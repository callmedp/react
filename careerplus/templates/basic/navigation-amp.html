{% load static %}
<amp-sidebar id="sidebar-left" layout="nodisplay" side="left">
      <div class="login_wrap non_login w100fl">
          <div class="login_content">
              <div class="user_details">
                  <div class="media">
                      <div class="media-left">
                          <span>
                            <amp-img 
                              alt="login"
                              src="{% static 'shinelearn/images/user-loggedin.jpg' %}"
                              width="50"
                              height="50"
                              layout="responsive">
                            </amp-img>
                          </span>
                      </div>
                      <div class="media-body rel">
                          <h3 class="media-heading">{% if request.session.candidate_id %}{{ request.session.full_name|title }}{% else %}Welcome Guest{% endif %}</h3>
                          <div class="mt-10">
                              {% if not request.session.candidate_id %}
                              <a href="{% url 'login' %}" class="btn btn-outline">Login</a>
                              <a href="{% url 'register' %}" class="btn btn-outline">Register</a>
                              {% else %}
                              <a href="{% url 'logout' %}" class="btn btn-outline">Logout</a>
                              {% endif %}
                          </div>
                      </div>
                  </div>
              </div><!-- User after login Ends here -->
          </div>
          
      </div><!-- Login widgets Ends here -->
      <nav>
        <ul class="sb-menu">
          <li><a href="/"><span class="icon-home"></span>Home</a></li>
          <li><a href="/talenteconomy/" class="cls_eventtrack" data-category="TELINK" data-action="Menu" data-label="learning.shine"><span class="icon-talentEco"></span>Talent Economy</a></li>
          <li><a href="/cms/resume-format/1/"><span class="icon-sample"></span>Free samples</a></li>
          <li><a href="{% url "blog:blog-landing"%}">Blog</a></li>
          <li><a href="/about-us">About us</a></li>
          <li><a href="/contact-us">Contact us</a></li>
        </ul>
        </nav><!-- Main Menu list Ends here -->
    </amp-sidebar>
