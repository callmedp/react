<ol class="breadcrumb mt-30" itemscope itemtype="http://schema.org/BreadcrumbList">
	{% for breadcrumb in breadcrumbs  %}
		{% if breadcrumb.active %}
			<li itemprop="itemListElement" itemscope
		      itemtype="http://schema.org/ListItem"><a itemprop="item" href="{{breadcrumb.url}}" onclick="handleTracking('exit_product_page')"><span itemprop="name">{{breadcrumb.label}}</span></a>
			<meta itemprop="position" content="{{forloop.counter}}" />
		  </li>
		{% else %}
			<li class="active">{{breadcrumb.label}}</li>
		{% endif %}
		
	{% endfor %}
</ol>
