{% if faq %}
<!-- FAQs container  if prd_fag -->
<section class="container-fluid detail-box">
  <div class="container">
    <div class="row">
      <div id="faq" class="col-sm-12 col-md-8 program-structure">
        <h2>FAQs</h2>
        <ul class="panel-group" id="accordion2" role="tablist" aria-multiselectable="true">
          {% for ques in faq_list %}
          <li class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingTwo{{forloop.counter}}">
              <h3 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo{{forloop.counter}}" {% if forloop.counter == 1 %}
                  aria-expanded="true"{% else %}aria-expanded="false" class="collapsed"{% endif %} aria-controls="collapseTwo{{forloop.counter}}">
                  {{forloop.counter}}.&nbsp;{{ques.question}}
                </a>
              </h3>
            </div>
            <div id="collapseTwo{{forloop.counter}}" class="panel-collapse collapse {% if forloop.counter == 1 %}
                  in {% endif %}" role="tabpanel" aria-labelledby="headingTwo{{forloop.counter}}">
              <div class="panel-body">
                {{ques.answer|safe}}
              </div>
            </div>
          </li>

          {% endfor %}
          
        </ul>
      </div>
    </div>
  </div>      
</section>
  
{% endif %}
