{% if combo %}
<!-- Combo includes -->
<div class="row">
  <div class="combo-includes col-sm-12 col-md-8">
    <h2 class="detail-heading">Combo includes</h2>
      <ul>
        {% for i in combo_list  %}
          <li>
            <a href="{{i.url}}">
            {% if i.heading %}
              {{i.heading}}
            {% else %}
              {{i.name}}  
            {% endif %}
            </a>
          </li>
        {% endfor %}
      </ul>
  </div>
</div>

{% endif %}
