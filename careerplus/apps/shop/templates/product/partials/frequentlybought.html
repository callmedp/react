{% if prd_fbt %}
  
<!-- Frequently bought togeather -->
  <div class="row">
    <div class="select-product col-sm-12 col-md-8 mb-40">
      <h2 class="detail-heading">Frequently bought together</h2>
        <ul>
          {% for fbt in prd_fbt_list  %}
            <li >
              <label><input class="input" {% if fbt.id in selected_products %}checked{% endif %} name="fbt" type="checkbox" data-id="{{fbt.id}}" data-price="{{fbt.get_price}}" actual-price="{% if fbt.get_fakeprice %} {{fbt.get_fakeprice.0}}{% else %}{{fbt.get_price}}{% endif %}">{{fbt.pv_name}}</label> 
              <strong>Rs. {{fbt.get_price}}/-</strong>
            </li>
          {% endfor %}
        </ul>
    </div>
  </div>

{% endif %}
