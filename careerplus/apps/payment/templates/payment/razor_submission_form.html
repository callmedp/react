<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Razor Pay</title>

        <script type="text/javascript">
        function redirect_for_payment_at_razorpay() {
            var razorpay = document.forms.razorpay;
            razorpay.submit();
        }
    </script>

</head>
<body>
   <h1>Please wait</h1>
<form  action="{{action}}" method="POST">
<script src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="{{key}}"
    data-amount="{{amount}}"
    data-currency="{{currency}}"
    data-order_id="{{order_id}}"
    data-buttontext="Pay with Razorpay"
    data-name="{{pname}}"
    data-description="{{desc}}"
    data-prefill.name="{{name}}"
    data-prefill.email="{{email}}"
    data-prefill.contact="{{mobile_number}}"

></script>
    <input type="hidden" name="order_id" value={{order_id}}>
        <input type="hidden" name="key_id" value={{key}}>
        <input type="hidden" name="key_secret" value={{secret}}>
</form>

</body>
</html>
