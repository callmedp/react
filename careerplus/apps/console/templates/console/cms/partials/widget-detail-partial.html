{% load rest_framework %}

<div class="">
<div class="page-title">
  <div class="title_left">
    <h3>Change Widget Details</h3>
  </div>
</div>

<div class="clearfix"></div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Change Widget Form</h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
          </li>
          <li><a class="close-link"><i class="fa fa-close"></i></a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <br />

        <form id="page-update-form" method="post" data-parsley-validate class="form-horizontal form-label-left" action="." enctype='multipart/form-data' >{% csrf_token %}
            {% render_form serializer template_pack='rest_framework/horizontal' %}            
              <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <center><button type="submit" class="btn btn-success" data-pjax=".right_col">Submit</button></center>
                </div>
            </div>
        </form>
        
      </div>
    </div>
  </div>
</div>
</div>
<script type="text/javascript">
  $('textarea').ckeditor()
</script>

{% block js %}
  {% if doing_partial %}
    <script type="text/javascript">
        $.each($("select[multiple]"), function () {
        // "Locations" can be any label you want
        if (this.id && this.name) SelectFilter.init(this.id, this.name, 0, "/media/");
      });
      $('.right_col form button[data-pjax], .right_col form>div>a[data-pjax]').pjax();
      $('.input-group.date #id_page_publishing').datetimepicker({format: 'YYYY-MM-DDTHH:mm'});
      $('.input-group.date #id_page_expiry').datetimepicker({format: 'YYYY-MM-DDTHH:mm'});
      $('.input-group.date #id_pagecounter_period').datetimepicker({format: 'YYYY-MM-DD'});
    </script>
  {% endif %}
{% endblock js %}
