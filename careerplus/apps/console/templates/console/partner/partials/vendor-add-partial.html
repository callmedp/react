{% load rest_framework %}
<div class="">
  <div class="page-title">
    <div class="title_left">
      <h3>Add New Vendor</h3>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Vendor Add Form</h2>
          <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li><a class="close-link"><i class="fa fa-close"></i></a>
            </li>
          </ul>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <br />

          <form id="page-add-form" method="post" enctype="multipart/form-data" data-parsley-validate class="form-horizontal form-label-left" action="." >{% csrf_token %}
              {% render_form serializer template_pack='rest_framework/horizontal' %}
              <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <center><button type="submit" class="btn btn-success" data-pjax='.rightcol'>Submit</button></center>
                </div>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>

</div>

{% block js %}
  {% if doing_partial %}
    <script type="text/javascript">
      jQuery.each($("select[multiple]"), function () {
        // "Locations" can be any label you want
        if (this.id && this.name) SelectFilter.init(this.id, this.name, 0, "/media/");
      });
      $('.right_col form>div>a[data-pjax], .right_col form button[data-pjax]').pjax();
      $('#vendor-country').change(renderCities);
    </script>
  {% endif %}
  
{% endblock js %}
