{% load static compress %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin Console </title>

    {% compress css %}
    <!-- Bootstrap -->
    <link href="{% static 'packages/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Font Awesome -->
    <link href="{% static 'packages/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <!-- NProgress -->
    <link href="{% static 'packages/nprogress/nprogress.css' %}" rel="stylesheet" type="text/css">
    <!-- Animate.css -->
    <link href="{% static 'packages/animate.css/animate.min.css' %}" rel="stylesheet" type="text/css">
    
    <!-- Custom Theme Style -->
    <link href="{% static 'console/css/custom.min.css' %}" rel="stylesheet" type="text/css">

    <link href="{% static 'console/css/login/login.css' %}" rel="stylesheet" type="text/css">

    {% endcompress %}

  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          
          {% if messages %}
            {% for message in messages %}

              <div{% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissable"{% endif %}>
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              {{ message }}</div>

            {% endfor %}
          {% endif %}

          <section class="login_content" id="login-section">
            <form id="loginform" method="post" ".">
              <h1>Reset Password</h1>

              {% csrf_token %}
              <div>
                <input type="password" required class="form-control formfield" placeholder="Password" name="password" maxlength="20" />
                <p class="js-error"></p>
              </div>
              <div>
                <input type="password" required class="form-control formfield" placeholder="Re-enter Password" name="re_password" maxlength="20" />
                <p class="js-error"></p>
              </div>
              <input type="hidden" name="alt" value="{{request.GET.alt}}" />
              <div class="clearfix"></div>
              <div>
                <button class="btn btn-default submit" type="submit" >Reset Password</button>
                <button class="btn btn-default" onclick="window.location='/console/';" >Cancel</button>
              </div>
        
            </form>
          </section>


        </div>
      
      </div>
    </div>

    {% compress js %}
    <!-- jQuery -->
    <script type="text/javascript" src="{% static 'packages/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="{% static 'packages/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- Validate -->
    <script type="text/javascript" src="{% static 'packages/jquery-validate/js/jquery.validate.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'console/js/login/login.js' %}"></script>

    {% endcompress %}
    
  </body>
</html>
