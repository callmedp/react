{% load rest_framework %}

<div class="">
<div class="page-title">
  <div class="title_left">
    <h3>Order Details</h3>
  </div>
  {% if is_admin %}
    <div class="title_right"> 
      <a class="col-md-3 col-sm-3 col-xs-3 pull-right" href="{% url 'console:order:pages:neworders-detail-change' serializer.data.id %}" data-pjax='.right_col'>Edit Order</a>
    </div>
  {% endif %}
</div>

<div class="clearfix"></div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Held Order</h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
          </li>
          <li><a class="close-link"><i class="fa fa-close"></i></a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <br />

      <div class="container">
        <div class="row justify-content-md-center">
          <label class="col-md-6 col-sm-6 col-xs-12 control-label ">
          Order Number String
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">{{serializer.data.order.number}}
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-md-center">
          <label class="col-md-6 col-sm-6 col-xs-12 control-label ">
          Order Item ID
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">{{serializer.data.id}}
          </div>
        </div>
      </div>  
      <div class="container">
        <div class="row justify-content-md-center">
          <label class="col-md-6 col-sm-6 col-xs-12 control-label ">
          Product Name
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">{{serializer.data.product.name}}
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-md-center">
          <label class="col-md-6 col-sm-6 col-xs-12 control-label ">
          Quantity
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">{{serializer.data.quantity}}
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-md-center">
          <label class="col-md-6 col-sm-6 col-xs-12 control-label ">
          Status
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">{{serializer.data.order.status}}
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-md-center">
          <label class="col-md-6 col-sm-6 col-xs-12 control-label ">
          Date Placed
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">{{serializer.data.order.date_placed|slice:":10"}}
          </div>
        </div>
      </div>        
      </div>
    </div>
  </div>
</div>
</div>
