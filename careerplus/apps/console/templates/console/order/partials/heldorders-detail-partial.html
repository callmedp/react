{% load rest_framework %}

<div class="">
<div class="page-title">
  <div class="title_left">
    <h3>Order Details</h3>
  </div>
  {% if is_admin %}
    <div class="title_right"> 
      <a class="col-md-3 col-sm-3 col-xs-3 pull-right" href="{% url 'console:order:pages:heldorders-detail-change'  serializer.data.id %}" data-pjax='.right_col'>Edit Order</a>
    </div>
  {% endif %}
</div>

<div class="clearfix"></div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2></h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
          </li>
          <li><a class="close-link"><i class="fa fa-close"></i></a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <br />

        {% comment %}
        <form id="page-update-form" method="post" data-parsley-validate class="form-horizontal form-label-left" action="." enctype='multipart/form-data' >{% csrf_token %}
            {% render_form serializer template_pack='rest_framework/horizontal' %}            
              <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <center><button type="submit" class="btn btn-success">Submit</button></center>
                </div>
            </div>
        </form>
        {% endcomment %}
        
      </div>
    </div>
  </div>
</div>
</div>
