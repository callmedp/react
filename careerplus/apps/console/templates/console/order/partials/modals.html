
{% block emailnumbermodals %}

<div class="modal fade" id="alternatecontact_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content alternatecontact">
      <div class="modal-header alternatecontact__header">
        <button type="button" class="close alternatecontact__close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body text-center">
        <i class="alternatecontact__bg"></i>
        <h2 class="modal-title text-center alternatecontact__heading mt-20" id="myModalLabel">Add alternate contact</h2>
        <form class="mt-30 mb-20">
          <div class="form-group">
            <input type="text" class="form-control" id="email" name="email" value="" placeholder="  ">
            <label for="">Email</label>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="number" name="number" value="" placeholder="  ">
            <label for="">Mobile</label>
          </div>
          <button class="update_btn">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock  %}
