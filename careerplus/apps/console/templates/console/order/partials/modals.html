<div class="modal-dialog modal-sm">
  <!-- Modal content -->
      <div class="modal-content">
  <div class="modal-header">

   <p id="primary_email"></p>

  </div>
<div id="email-error">
</div>

  <div class="modal-body" >
   <form data-parsley-validate id="alteremail" onsubmit="email_alt_update()">
        {% csrf_token %}
       {{email_form}}

       <button style="margin-left:100px;margin-top:5px;" type="button" onclick="email_alt_update()" id="email_submit" class="btn btn-success btn-sm">UPDATE</button>

    </form>
  </div>
  </div>
    </div>

</div>
