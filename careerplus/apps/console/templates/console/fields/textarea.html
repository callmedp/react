<div class="form-group {% if field.errors %}has-error{% endif %}">
  {% if field.label %}
    <label class="col-md-3 col-sm-3 col-xs-12 control-label {% if style.hide_label %}sr-only{% endif %}">
      {{ field.label }}
    </label>
  {% endif %}

  <div class="col-md-6 col-sm-6 col-xs-12">
    <textarea name="{{ field.name }}" class="form-control" {% if style.placeholder %}placeholder="{{ style.placeholder }}"{% endif %} {% if style.rows %}rows="{{ style.rows }}"{% endif %} {% include "console/fields/attrs.html" %}>{% if field.value %}{{ field.value }}{% endif %}</textarea>

    {% if field.errors %}
      {% for error in field.errors %}
        <span class="help-block">{{ error }}</span>
      {% endfor %}
    {% endif %}

    {% if field.help_text %}
      <span class="help-block">{{ field.help_text|safe }}</span>
    {% endif %}
  </div>
</div>
