{% load static compress resume_tags %}
<div style="display: block; vertical-align: top;">
  <strong style="font-size: {{ current_config.heading_font_size|heading_font_size_choice }}px; display: block; font-weight: normal; color: #000000; text-transform: uppercase; margin-bottom: 15px; border-bottom: 1px solid #bd9f5e; padding-bottom: 5px;">Interest</strong>
  <ul style="margin: 20px 0 30px 0; padding: 0; font-size: 14px; color: #000000; list-style-type: disc;">
    {% for interest in extracurricular %}
      <li style="display: table; margin-bottom: 15px;"><span style="width: 8px; height: 8px; border-radius: 100%; background: #484848; display: inline-block; vertical-align: baseline; margin-right: 10px;"></span>{{interest}}</li>
    {% endfor %}
  </ul>
  <ul style="margin: 20px 0 30px 0; padding: 0; font-size: 14px; color: #000000; list-style-type: disc;">
    <li style="display: table; margin-bottom: 15px;"><span style="width: 8px; height: 8px; border-radius: 100%; background: #484848; display: inline-block; vertical-align: baseline; margin-right: 10px;"></span>Music</li>
  </ul>
</div>
