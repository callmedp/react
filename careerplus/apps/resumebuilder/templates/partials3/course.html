{% load static compress resume_tags %}
<div style="display: block; vertical-align: top;">
  <strong style="font-size: {{ current_config.heading_font_size|heading_font_size_choice }}px; display: block; font-weight: normal; color: #000000; text-transform: uppercase; margin-bottom: 15px; border-bottom: 1px solid #bd9f5e; padding-bottom: 5px;">{{preference_list.7.entity_text}}</strong>
  <ul style="margin: 20px 0 30px 0; padding: 0; font-size: {{ current_config.heading_font_size|text_font_size }}px; color: #000000; list-style-type: none;">
    {% for course in certifications %}
      <li style="display: table; margin-bottom: 15px;">{{ course.name_of_certification }}</li>
    {% endfor %}
  </ul>
</div>
