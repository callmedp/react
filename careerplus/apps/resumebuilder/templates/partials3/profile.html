{% load static compress resume_tags %}
<div style="display: block; vertical-align: top; word-break: break-all;">
    <strong style="font-size: {{ current_config.heading_font_size|heading_font_size_choice }}px; display: block; font-weight: normal; color: #ffffff; text-transform: uppercase; margin-bottom: 15px; border-bottom: 1px solid #bd9f5e; padding-bottom: 5px;">{{preference_list.0.entity_text}}</strong>
    <ul style="margin: 20px 0 30px 0; padding: 0; font-size: {{ current_config.text_font_size|text_font_size }}px; color: #ffffff; list-style-type: none;">
        <li style="display: table; margin-bottom: 15px;"><span style="display: table-cell; padding-right: 10px;">
                <svg style="font-size: 20px; vertical-align: middle; width: 13px;" class="fas fa-mobile-alt" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="mobile-alt" class="svg-inline--fa fa-mobile-alt fa-w-10" role="img" viewBox="0 0 320 512"><path fill="currentColor" d="M272 0H48C21.5 0 0 21.5 0 48v416c0 26.5 21.5 48 48 48h224c26.5 0 48-21.5 48-48V48c0-26.5-21.5-48-48-48zM160 480c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32zm112-108c0 6.6-5.4 12-12 12H60c-6.6 0-12-5.4-12-12V60c0-6.6 5.4-12 12-12h200c6.6 0 12 5.4 12 12v312z"/></svg></span>+91 {{ candidate.number }}
        </li>
        <li style="display: table; margin-bottom: 15px;"><span style="display: table-cell; padding-right: 10px;">
                <svg style="font-size: 16px; vertical-align: middle; width: 15px;" class="fas fa-envelope" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="envelope" class="svg-inline--fa fa-envelope fa-w-16" role="img" viewBox="0 0 512 512"><path fill="currentColor" d="M502.3 190.8c3.9-3.1 9.7-.2 9.7 4.7V400c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V195.6c0-5 5.7-7.8 9.7-4.7 22.4 17.4 52.1 39.5 154.1 113.6 21.1 15.4 56.7 47.8 92.2 47.6 35.7.3 72-32.8 92.3-47.6 102-74.1 131.6-96.3 154-113.7zM256 320c23.2.4 56.6-29.2 73.4-41.4 132.7-96.3 142.8-104.7 173.4-128.7 5.8-4.5 9.2-11.5 9.2-18.9v-19c0-26.5-21.5-48-48-48H48C21.5 64 0 85.5 0 112v19c0 7.4 3.4 14.3 9.2 18.9 30.6 23.9 40.7 32.4 173.4 128.7 16.8 12.2 50.2 41.8 73.4 41.4z"/></svg></span>{{ candidate.email }}
        </li>
        <li style="display: table; margin-bottom: 15px;"><span style="display: table-cell; padding-right: 10px;">
                <svg style="width: 13px; color: #ffffff;" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="map-marker-alt" class="svg-inline--fa fa-map-marker-alt fa-w-12" role="img" viewBox="0 0 384 512"><path fill="currentColor" d="M172.268 501.67C26.97 291.031 0 269.413 0 192 0 85.961 85.961 0 192 0s192 85.961 192 192c0 77.413-26.97 99.031-172.268 309.67-9.535 13.774-29.93 13.773-39.464 0zM192 272c44.183 0 80-35.817 80-80s-35.817-80-80-80-80 35.817-80 80 35.817 80 80 80z"/></svg></span>{{ candidate.location }}
        </li>
        {% comment %} <li style="display: table; margin-bottom: 15px;"><span style="display: table-cell; padding-right: 10px;"><i style="font-size: 19px; vertical-align: text-top; width: 20px;" class="fab fa-linkedin-in"></i></span>linkedin.com/candidatename</li>
        <li style="display: table; margin-bottom: 15px;"><span style="display: table-cell; padding-right: 10px;"><i style="font-size: 17px; vertical-align: middle; width: 20px;" class="fas fa-external-link-alt"></i></span>Facebook.com/candidatename</li>
     {% endcomment %}
    </ul>
</div>
