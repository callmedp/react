{% load static compress resume_tags %}
<div style="display: block; vertical-align: top;">
    <strong style="font-size: {{ current_config.text_font_size|heading_font_size_choice }}px; display: block; font-weight: normal; color: #000000; text-transform: uppercase; margin-bottom: 15px; border-bottom: 1px solid #bd9f5e; padding-bottom: 5px;">{{preference_list.0.entity_text}}</strong>
    <ul style="margin: 20px 0 30px 0; padding: 0; font-size: {{ current_config.text_font_size|text_font_size }}px; color: #000000; list-style-type: none;">
        <li style="display: table; margin-bottom: 15px;"><span style="display: table-cell; padding-right: 10px;"><img src="{% static 'resumebuilder/images/resume1/mobile-icon.png' %}" alt="Mobile" style="vertical-align: middle;"></span>+91 {{ candidate.number }}</li>
        <li style="display: table; margin-bottom: 15px;"><span style="display: table-cell; padding-right: 10px;"><img src="{% static 'resumebuilder/images/resume1/email-icon.png.png' %}" alt="Email" style="vertical-align: middle;"></span>{{ candidate.email }}</li>
        <li style="display: table; margin-bottom: 15px;"><span style="display: table-cell; padding-right: 10px;"><img src="{% static 'resumebuilder/images/resume1/location-icon.png' %}" alt="Location" style="vertical-align: middle;"></span>{{ candidate.location }}</li>
        <li style="display: table; margin-bottom: 15px;"><span style="display: table-cell; padding-right: 10px;"><img src="{% static 'resumebuilder/images/resume1/linkedin-icon.png' %}" alt="Linkedin" style="vertical-align: text-top;"></span>linkedin.com/candidatename</li>
        <li style="display: table; margin-bottom: 15px;"><span style="display: table-cell; padding-right: 10px;"><img src="{% static 'resumebuilder/images/resume1/facebook-icon.png' %}" alt="Facebook" style="vertical-align: middle;"></span>Facebook.com/candidatename</li>
    </ul>
</div>
