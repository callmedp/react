{% load static compress resume_tags %}
<div style="display: block; vertical-align: top; margin-bottom: 30px;">
  <strong style="display: block; text-transform: uppercase; color: #000000; font-weight: normal; font-size: {{ current_config.heading_font_size|heading_font_size_choice }}px; margin-top: 0">{{preference_list.8.entity_text}}</strong>
  {% for language in languages %}
    <div style="display: block; margin: 20px 0 15px 0;">
      <span style="float: right; display: inline-block; margin: 0 10% 8px 0; font-size: 12px; color: #333333;"><b style="font-size: {{ current_config.text_font_size|sub_heading_font_size }}px; color: #333333; font-weight: normal;">{{language.proficiency}}/</b>10</span>
      <strong style="font-size: {{ current_config.text_font_size|text_font_size }}px; display: block; color: #333333; font-weight: normal; margin-bottom: 5px;">{{language.name}}</strong>
      <div style="background: #e0e0e0; height: 8px; border-radius: 5px; overflow: hidden; width: 90%; position: relative; font-size: 12px; color: #333333;">
        <div role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{language.proficiency}}0%; background-color: {{ current_config.color|background_color_choice }}; line-height: 8px; height: 8px;">
          <span style="position: absolute; right: 0; width: 1px; height: 1px; overflow: hidden;"></span>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
