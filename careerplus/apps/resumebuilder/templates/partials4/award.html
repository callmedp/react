{% load static compress resume_tags %}
{% if achievements|length >= 1 %}

<div style="vertical-align: top; font-size: 13px; color: #999999; margin-bottom: 30px;">
  <strong style="display: block; text-transform: uppercase; color: #000000; font-weight: normal; font-size: {{ current_config.heading_font_size|heading_font_size_choice }}px; margin-top: 0">{{preference_list.6.entity_text}}</strong>
  <ul style="padding: 5px 0 0 0; margin: 0; list-style-type: none;">
     {% for award in achievements %} 
      <li style="vertical-align: top; margin: 10px 0;">
        <span style="width: 9px; height: 9px; border-radius: 100%; background: {{ current_config.color|background_color_choice }}; display: inline-block; margin-right: 10px; vertical-align: baseline;"></span> 
        <span style="display: inline-block; width: 93%; vertical-align: top;">
          <strong style="display: block; font-size: {{ current_config.text_font_size|sub_heading_font_size }}px; color: #333333;">{{ award.title }}</strong>
          <pre style="font-size: {{ current_config.text_font_size|text_font_size }}px; color: #555555; margin: 0;white-space: pre-line;">{{ award.summary }}</pre>
        </span>
      </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
