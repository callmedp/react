{% load static compress resume_tags %}
<div style="vertical-align: top; font-size: 13px; color: #333333; margin-bottom: 30px; display: inline-block; width: 47.5%; margin-left: 2%;">
    <strong style="background: #333333; padding: 10px; display: block; text-transform: uppercase; color: #ffffff; font-weight: normal; font-size: 16px;">{{preference_list.1.entity_text}}</strong>
    <ul style="padding: 10px 0 0 0; margin: 0; list-style-type: none;">
        {% for edu in education %}
            <li style="vertical-align: top; margin: 10px 0;">
                <span style="width: 9px; height: 9px; border-radius: 100%; background: {{ current_config.color|background_color_choice }}; display: inline-block; margin-right: 10px; vertical-align: baseline;"></span>
                <span style="display: inline-block; width: 57%; vertical-align: top; color: #999999;">
                    <strong style="display: block; font-size: 16px; color: #333333;">{{ edu.specialization }} <span
                            style="font-size: 16px; color: #333333; font-weight: bold;">- 80%</span></strong>
                    {{ edu.institution_name }}
                </span>
                <span style="font-size: 14px; font-style: italic; color: #333333; width: 35%; display: inline-block; vertical-align: top;">{{ edu.start_date|date:"Y" }} - {{ edu.end_date|date:"Y" }})</span>
            </li>
        {% endfor %}
    </ul>
</div>
