{% load static compress resume_tags %}
{% if candidate.extra_info %}
    <div style="display: block; vertical-align: top; margin-bottom: 30px; word-break: break-word;">
        <strong style="font-size: {{ current_config.text_font_size|heading_font_size_choice }}px; display: block; color: {{ current_config.color|background_color_choice }}; text-transform: uppercase; margin-bottom: 15px; border-bottom: 1px solid #cac8c9; padding-bottom: 10px;">{{ preference_list.5.entity_text }}</strong>
        <pre style="font-size: {{ current_config.text_font_size|text_font_size }}px; font-family: 'Segoe UI', 'Helvetica Neue', 'Roboto', 'Arial', 'sans-serif'; color:#333333;white-space: pre-line;">{{ candidate.extra_info }}</pre>
    </div>
{% endif %}
