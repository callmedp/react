{% load static compress resume_tags %}
<div style="width: 46%; padding-right: 2%; display: inline-block; vertical-align: top; border-right: 1px solid #de8080;">
    <img src="{% static 'resumebuilder/images/resume1/resume-pic.png' %}" alt="Resume"
         style="border-radius: 100%; margin-bottom: 10px; width: 150px; height: 150px;" width="150" height="150">
    <h1 style="margin: 0; color: #ffffff; font-size: 32px;">Amit Sinha</h1>
    <strong style="display: block; font-size: 16px; color: #ffd7d7; font-weight: normal; margin-bottom: 20px;">{{ latest_exp }}</strong>
    <p style="color: #ffffff">{{ candidate.extra_info }}</p>
</div>
