{% load static compress resume_tags %}
{% if languages|length >= 1 %}

<div style="display: block; vertical-align: top;">
    <strong style="font-size: {{ current_config.heading_font_size|heading_font_size_choice }}px; display: block; color: {{ current_config.color|background_color_choice }}; text-transform: uppercase; margin-bottom: 15px; border-bottom: 1px solid #cac8c9; padding-bottom: 10px;">{{preference_list.8.entity_text}}</strong>
    <ul style="margin: 20px 0 10px 0; padding: 0; font-size: 14px; color: #c5e6ff; list-style-type: none;">
        {% for language in languages %}
            <li style="vertical-align: top; display: inline-block; margin-bottom: 15px; width: 46.3%;">
                <span style="font-size: {{ current_config.text_font_size|text_font_size }}px; color:#333333; display: inline-block; vertical-align: top;">{{language.name}}</span> 
            </li>
            <li style="vertical-align: baseline; display: inline-block; margin-bottom: 15px; width: 51.3%; text-align: right;">
                <div style="background: #e0e0e0; height: 8px; border-radius: 5px; overflow: hidden; width: 100%; position: relative; font-size: 12px; color: #333333;">
                    <div role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: {{language.proficiency}}0%; background-color: {{ current_config.color|background_color_choice }}; line-height: 8px; height: 8px;">
                    <span style="position: absolute; right: 0; width: 1px; height: 1px; overflow: hidden;"></span>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
