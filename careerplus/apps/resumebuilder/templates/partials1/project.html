{% load static compress resume_tags %}
<div style="vertical-align: top; font-size: 13px; color: #333333; margin-bottom: 30px; display: inline-block; width: 47.5%; margin-left: 2%;">
    <strong style="background: #333333; padding: 10px; display: block; text-transform: uppercase; color: #ffffff; font-weight: normal; font-size: {{ current_config.heading_font_size|heading_font_size_choice }}px;">{{ preference_list.3.entity_text }}</strong>
    <ul style="padding: 10px 0 0 0; margin: 0; list-style-type: none; display: block;">
        {% for project in projects %}
            <li style="vertical-align: top; margin: 10px 0; display: block;">
                <span style="width: 9px; height: 9px; border-radius: 100%; background: {{ current_config.color|background_color_choice }}; display: inline-block; margin-right: 10px; vertical-align: baseline;"></span>
                <span style="display: inline-block; width: 93%; vertical-align: top; color: #999999; font-size: 14px;">
                    <strong style="display: block; font-size: {{ current_config.text_font_size|sub_heading_font_size }}px; color: #333333; margin-bottom: 5px;">{{ project.project_name }}</strong>
                    <pre style="font-size:  {{ current_config.text_font_size|text_font_size }}px;white-space: normal;">{{ project.description }}</pre>
                </span>
            </li>
        {% endfor %}
    </ul>
</div>
