{% load static compress resume_tags %}
<div style="vertical-align: top; font-size: 13px; color: #333333; margin-bottom: 30px; display: inline-block; width: 47.5%; margin-left: 2%;">
    <strong style="background: #333333; padding: 10px; display: block; text-transform: uppercase; color: #ffffff; font-weight: normal; font-size: {{ current_config.heading_font_size|heading_font_size_choice }}px;">{{preference_list.6.entity_text}}</strong>
    <ul style="padding: 10px 0 0 0; margin: 0; list-style-type: none;">
        {% for award in achievements %}
            <li style="vertical-align: top; margin: 5px 0 10px 0; display: block;">
                <span style="width: 9px; height: 9px; border-radius: 100%; background: {{ current_config.color|background_color_choice }}; display: inline-block; margin-right: 10px; vertical-align: baseline;"></span>
                <span style="font-size: 14px; color: #555555; display: inline-block; vertical-align: top; width: 93%;">{{ award.title }}</span>
                <span style="font-size: 14px; color: #555555; display: inline-block; vertical-align: top; width: 93%;white-space: normal;">{{ award.summary }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
