{% load static compress resume_tags %}
<div style="width: 48%; display: table-cell; vertical-align: middle; padding-left: 3%;">
    <ul style="margin: 20px 0 0 0; padding: 0; font-size:  {{ current_config.text_font_size|text_font_size }}px; color: #ffffff; list-style-type: none;">
        <li style="display: table; margin-bottom: 15px;"><span style="display: table-cell; padding-right: 10px;"><img
                src="{% static 'resumebuilder/images/resume1/mobile-icon.png' %}" alt="Mobile"
                style="vertical-align: middle;"></span>+91 {{ candidate.number }}
        </li>
        <li style="display: table; margin-bottom: 15px;"><span style="display: table-cell; padding-right: 10px;"><img
                src="{% static 'resumebuilder/images/resume1/email-icon.png' %}" alt="Email"
                style="vertical-align: middle;"></span>{{ candidate.email }}
        </li>
        <li style="display: table; margin-bottom: 15px;"><span style="display: table-cell; padding-right: 10px;"><img
                src="{% static 'resumebuilder/images/resume1/location-icon.png' %}" alt="Location"
                style="vertical-align: middle;"></span>{{ candidate.location }}
        </li>
        <li style="display: table; margin-bottom: 15px;"><span style="display: table-cell; padding-right: 10px;"><img
                src="{% static 'resumebuilder/images/resume1/linkedin-icon.png' %}" alt="Linkedin"
                style="vertical-align: text-top;"></span>linkedin.com/animeshsharma
        </li>
        <li style="display: table; margin-bottom: 15px;"><span style="display: table-cell; padding-right: 10px;"><img
                src="{% static 'resumebuilder/images/resume1/facebook-icon.png' %}" alt="Facebook"
                style="vertical-align: middle;"></span>Facebook.com/animeshsharma
        </li>
    </ul>
</div>
