{% load static compress resume_tags %}
{% if certifications|length >= 1 %}

<div style="vertical-align: top; font-size: 13px; color: #999999; margin-bottom: 30px; word-break: break-word;">
    <strong style="font-size: {{ current_config.heading_font_size|heading_font_size_choice }}px; display: block; color: {{ current_config.color|background_color_choice }}; text-transform: uppercase; margin-bottom: 15px; border-bottom: 1px solid #cac8c9; padding-bottom: 10px;">{{ preference_list.7.entity_text }}</strong>
    <ul style="padding: 0; margin: 0; list-style-type: none;">
        {% for course in certifications %}
            <li style="vertical-align: top; margin: 5px 0; width: 49.3%; display: inline-block;">
        <span style="font-size: {{ current_config.text_font_size|sub_heading_font_size }}px; color: #777777; display: inline-block; vertical-align: top;">{{ course.name_of_certification }}
        <span style="font-style: italic; color: #333333; display: inline-block; font-weight: normal; font-size: {{ current_config.text_font_size|text_font_size }}px;">({{ course.year_of_certification }})</span>
        </span>
            </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
