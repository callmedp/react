{% load static compress resume_tags %}
<div style="vertical-align: top; font-size: 13px; color: #999999; margin-bottom: 30px;">
    <strong style="font-size: {{ current_config.heading_font_size|heading_font_size_choice }}px; display: block; color: {{ current_config.color|background_color_choice }}; text-transform: uppercase; margin-bottom: 15px; border-bottom: 1px solid #cac8c9; padding-bottom: 10px;">{{ preference_list.9.entity_text }}</strong>
    <ul style="padding: 0; margin: 0; list-style-type: none;">
        {% for ref in references %}
            <li style="vertical-align: top; margin: 10px 0;">
                <span style="width: 9px; height: 9px; border-radius: 100%; background: {{ current_config.color|background_color_choice }}; display: inline-block; margin-right: 10px; vertical-align: middle;"></span> 
                <span style="display: inline-block; width: 73%; vertical-align: top;">
                    <strong style="display: block; font-size: {{ current_config.text_font_size|sub_heading_font_size }}px; color: #777777;">{{ ref.reference_name }}<span style="font-size: {{ current_config.text_font_size|text_font_size }}px; color: #777777; font-weight: normal;">({{ ref.reference_designation }})</span></strong>
                    {{ ref.about_candidate }}
                </span>
            </li>
        {% endfor %}
    </ul>
</div>
