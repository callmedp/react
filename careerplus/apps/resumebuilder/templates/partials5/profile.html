{% load static compress resume_tags %}
<div style="display: block; vertical-align: top;">
  <strong style="font-size: {{ current_config.text_font_size|heading_font_size_choice }}px; display: block; color: {{ current_config.color|background_color_choice }}; text-transform: uppercase; margin-bottom: 15px; border-bottom: 1px solid #cac8c9; padding-bottom: 10px;">{{preference_list.0.entity_text}}</strong>
  <ul style="margin: 20px 0 30px 0; padding: 0; font-size: {{ current_config.text_font_size|text_font_size }}px; color: #000000; list-style-type: none;">
    <li style="display: table; margin-bottom: 15px;"><span style="display: table-cell; padding-right: 10px;"><i style="font-size: 20px; vertical-align: middle; width: 20px; color:{{ current_config.color|background_color_choice }};" class="fas fa-mobile-alt"></i></span>+91 {{ candidate.number }}</li>
    <li style="display: table; margin-bottom: 15px;"><span style="display: table-cell; padding-right: 10px;"><i style="font-size: 16px; vertical-align: middle; width: 20px; color:{{ current_config.color|background_color_choice }} " class="fas fa-envelope"></i></span>{{ candidate.email }}/li>
    <li style="display: table; margin-bottom: 15px;"><span style="display: table-cell; padding-right: 10px;"><i style="font-size: 18px; vertical-align: middle; width: 20px; color:{{ current_config.color|background_color_choice }}" class="fas fa-map-marker-alt"></i></span>{{ candidate.location }}</li>
    <li style="display: table; margin-bottom: 15px;"><span style="display: table-cell; padding-right: 10px;"><i style="font-size: 19px; vertical-align: text-top; width: 20px; color:{{ current_config.color|background_color_choice }}" class="fab fa-linkedin-in"></i></span>linkedin.com/candidatename</li>
    <li style="display: table; margin-bottom: 15px;"><span style="display: table-cell; padding-right: 10px;"><i style="font-size: 17px; vertical-align: middle; width: 20px; color:{{ current_config.color|background_color_choice }}" class="fas fa-external-link-alt"></i></span>Facebook.com/candidatename</li>
  </ul>
</div>
