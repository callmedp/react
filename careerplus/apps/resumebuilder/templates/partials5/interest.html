{% load static compress resume_tags %}
{% if extracurricular %}
  <div style="display: block; vertical-align: top;">
    <strong style="font-size: {{ current_config.heading_font_size|heading_font_size_choice }}px; display: block; color: {{ current_config.color|background_color_choice }}; text-transform: uppercase; margin-bottom: 15px; border-bottom: 1px solid #cac8c9; padding-bottom: 10px;">Interest</strong>
    <ul style="margin: 20px 0 30px 0; padding: 0; font-size: {{ current_config.text_font_size|text_font_size }}px; color: #000000; list-style-type: none;">
      {% for interest in extracurricular %}
        <li style="display: table; margin-bottom: 15px;"><span style="width: 8px; height: 8px; border-radius: 100%; background: #484848; display: inline-block; vertical-align: baseline; margin-right: 10px;"></span>{{interest}}</li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
