{% load static compress resume_tags %}
<div style="display: block; vertical-align: top;">
    <strong style="display: block; font-size: {{ current_config.heading_font_size|heading_font_size_choice }}px; font-weight: normal; color: #000; background: #ffffff; padding: 12px 10px 12px 13%; margin: 0 10% 0 -13%; border-top-right-radius: 20px; border-bottom-right-radius: 20px; text-transform: uppercase;">{{preference_list.0.entity_text}}</strong>
    <ul style="margin: 20px 0 30px 0; padding: 0; font-size: 14px; color: #ffffff; list-style-type: none;">
    <li style="display: table; margin-bottom: 15px;"><strong style="display: block; font-size: {{ current_config.text_font_size|text_font_size }}px; font-weight: normal; color: #ffffff;"><i style="font-size: 20px; vertical-align: middle; width: 20px; margin-right: 4px;" class="fas fa-mobile-alt"></i>Phone</strong>+91 {{ candidate.number }}</li>
    <li style="display: table; margin-bottom: 15px;"><strong style="display: block; font-size: {{ current_config.text_font_size|text_font_size }}px; font-weight: normal; color: #ffffff;"><i style="font-size: 16px; vertical-align: middle; width: 20px; margin-right: 4px;" class="fas fa-envelope"></i>Email</strong>{{ candidate.email }}</li>
    <li style="display: table; margin-bottom: 15px;"><strong style="display: block; font-size: {{ current_config.text_font_size|text_font_size }}px; font-weight: normal; color: #ffffff;"><i style="font-size: 18px; vertical-align: middle; width: 20px; margin-right: 4px;" class="fas fa-map-marker-alt"></i>Address</strong>{{ candidate.location }}</li>
    {% comment %} <li style="display: table; margin-bottom: 15px;"><strong style="display: block; font-size: {{ current_config.text_font_size|text_font_size }}px; font-weight: normal; color: #ffffff;"><i style="font-size: 19px; vertical-align: text-top; width: 20px; margin-right: 4px;" class="fab fa-linkedin-in"></i>Linkedin</strong>linkedin.com/candidatename</li>
    <li style="display: table; margin-bottom: 15px;"><strong style="display: block; font-size: {{ current_config.text_font_size|text_font_size }}px; font-weight: normal; color: #ffffff;"><i style="font-size: 17px; vertical-align: middle; width: 20px; margin-right: 4px;" class="fas fa-external-link-alt"></i>Facebook</strong>Facebook.com/animeshsharma</li>
     {% endcomment %}
    </ul>
</div>
