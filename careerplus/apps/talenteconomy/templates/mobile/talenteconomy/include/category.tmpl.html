{% load thumbnail %}

<div class="box-panel row mt-20 clearfix">
  <h2 class="take-me pb-0 mt-10">Take me to</h2>

  <ul class="take-list mt-20">
    {% for category in categories %}
      <li>
        <a href="{{category.get_absolute_url}}" title="{{category.name}}"><div class="list-box">
          {% thumbnail category.image "133x90" crop="center" as im %}
            <img aria-label="{{category.image_alt}}" src="{{category.image.url}}" alt="{{category.image_alt}}" class="img-responsive" width="{{ im.width }}" height="{{ im.height }}">
          {% endthumbnail %}
          <h3 class="title">{{category.name}}</h3>
        </div> </a>    
      </li>

      {% if forloop.counter|divisibleby:2 %}
        <li class="clearfix is-hidden"></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
