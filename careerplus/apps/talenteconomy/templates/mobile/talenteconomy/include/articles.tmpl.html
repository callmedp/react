{% load thumbnail %}

{% for articlelist in articlelists %}
<div class="media article-list">
  <a title="{{articlelist.title}}" href="{{articlelist.url}}">
    <figure class="media-left">
      {% thumbnail articlelist.image "96x73" crop="center" as im %}
      <img class="media-object w-auto" width="{{ im.width }}" height="{{ im.height }}" src="{{articlelist.image.url}}" alt="{{articlelist.image_alt}}">
      {% endthumbnail %}
    </figure>
    <div class="media-body rel">
      <span class="article-tag">{{articlelist.p_cat.name}}</span>
      <h3 class="media-heading">{{articlelist.heading}}</h3>

      <div class="blog-author fs-11">
        <span class="editor">{{articlelist.author.name}}</span>
        <span class="view-forward pull-right">
          {% if article.no_shares > 0 %}
            <figure class="icon-forward"></figure> {{articlelist.no_shares}}
          {% endif %}
          {% if article.no_views > 0 %}
            <figure class="icon-view icon-grey-view ml-10"></figure> {{articlelist.no_views}}
          {% endif %}
        </span>
      </div>
    </div>
  </a>
</div>
{% endfor %}
