<section class="contributor-carousel mt-40">
	<div class="container">
		<h2 class="main-heading-article">Contributors</h2>
		<div class="col-sm-12 col-md-offset-0">
			<div class="carousel slide row" data-ride="carousel" data-type="multi" data-interval="3000" id="myCarousel1">
				<div class="carousel-inner">
					{% for author in authors %}
					<div class="item {% if forloop.counter == 1 %}active{% endif %}">
						<div class="col">
							<a class="box-panel" href="{% url 'talent:authors-detail' author.slug %}">
								<figure>
									{% if author.image %}
									<img src="{{author.image.url}}" class="img-responsive">
									{% endif %}
								</figure>
								<figcaption>
									{{author.name}} <strong>{{author.designation}}</strong>
									<span class="read">{{author.no_of_blog}} articles</span>
								</figcaption>
							</a>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
		<a class="left carousel-control" href="#myCarousel1" data-slide="prev"></a>
		<a class="right carousel-control" href="#myCarousel1" data-slide="next"></a>
		<a href="{% url 'talent:authors-listing' %}" class="view-all" title="View all Contributors">View all</a>
	</div>
</section>
