<div class="leave-comment" id="collapseExample">
    <strong>Leave a comment</strong>

    <form>
        <div class="form-group">
            <textarea class="form-control" placeholder="Your comment" rows="3"></textarea>
        </div>
        <div class="form-inline row hidden">
            <div class="form-group col-sm-6">
                <input type="text" class="form-control" id="exampleInputName1" placeholder="Name">
            </div>
            <div class="form-group col-sm-6">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
        </div>
        <button type="submit" class="submit-button" onclick="commentSubmit('{{main_article.id}}', '{{login_status}}')" id="comment-submit{{main_article.id}}">Post comment</button>
    </form>
</div>
