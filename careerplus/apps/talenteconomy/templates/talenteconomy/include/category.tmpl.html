<div class="take-me-to box-panel col-sm-6 col-md-12 mb-40">
	<h2 class="heading-right-talent">take me to</h2>
	<ul>
    	{% for category in categories %}
		<li {% if category.slug == main_cat %}style="border:1px solid #666"{% endif %}>
	    	<a href="{{category.get_absolute_url}}" title="{{category.name}}">
					<figure>
						{% if category.image %}
						<img loading="lazy" aria-label="{{category.image_alt}}" src="{{category.image.url}}" alt="{{category.image_alt}}" class="img-responsive">
						{% endif %}
					</figure>
					<h3>{{category.name}}</h3>
			</a>
		</li>
		{% endfor %}
	</ul>
</div>
