<ol class="breadcrumb {% if white %} white {% endif %}" itemscope itemtype="http://schema.org/BreadcrumbList">
   {% for breadcrumb in breadcrumbs %}
    {% if breadcrumb.url %}
      <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
        <a itemprop="item" href="{{breadcrumb.url}}" ><span itemprop="name">{{breadcrumb.name}}</span></a>
        {% if breadcrumb.position %}
         <meta itemprop="position" content="{{breadcrumb.position}}"/>
        {% endif %}
      </li>

    {% else %}
      <li class="active">{{breadcrumb.name}}</li>
    {% endif %}
    
  {% endfor %}
</ol>
