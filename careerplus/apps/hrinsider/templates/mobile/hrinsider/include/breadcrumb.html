{% for bradcbs in breadcrumbs %}
  {% if bradcbs.url %}
    <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem"><a href="{{bradcbs.url}}" itemprop="item"><span itemprop="name">{{bradcbs.name}}</span></a></li>
  {% else %}
    <li class="active">{{bradcbs.name|truncatechars:35}}</li>
  {% endif %}
{% endfor %}
