{% for bradcbs in breadcrumbs %}
  {% if bradcbs.url %}
    <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem"><a href="{{bradcbs.url}}" itemprop="item" onclick="MyGA.SendEvent('ln_breadcrumbs', 'ln_breadcrumbs', 'ln_breadcrumb_click', '{{breadcrumb.label}}', '', false, true);"><span itemprop="name">{{bradcbs.name}}</span></a></li>
  {% else %}
    <li class="active" onclick="MyGA.SendEvent('ln_breadcrumbs', 'ln_breadcrumbs', 'ln_breadcrumb_click', '{{breadcrumb.label}}', '', false, true);">{{bradcbs.name|truncatechars:35}}</li>
  {% endif %}
{% endfor %}
