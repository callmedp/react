<section class="tab-header">
    <div class="row">
        <div class="col-sm-4">

                <figure>
                    <i class="icon-article"></i>

                </figure>

                {% endif %}

                {% if arrow_down == 'hr-conclave' %}
                  <span class="arrow"></span>
                {% endif %}
            </a>
        </div>
        <div class="col-sm-4">
            <a href="{% url "hrinsider:jobfair" %}" class="tab-box">
                <figure>
                    <i class="icon-jobfair"></i>
                    <figcaption>Job Fair</figcaption>
                </figure>
                {% if arrow_down == 'jobfair' %}
                  <span class="arrow"></span>
