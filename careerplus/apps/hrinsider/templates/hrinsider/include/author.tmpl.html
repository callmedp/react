<section class="author-carousel-box mt-30">
  <h2 class="secondary-heading">Contributors and Speakers</h2>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">

    	{% for author_slide in authors_list %}
      <div class="carousel-item  {% if forloop.counter == 1 %}active{% endif %}">
        <div class="row">
      
        	{% for author in author_slide %}
        	{% if author %}
          <div class="col-sm-2 author-carousel">
          	<div class="box-panel">
              <figure>
                <i>
                  <img src="{{author.image.url}}" alt="{{author.image_alt}}">
                </i>
                <figcaption>
                  <strong class="author-info author-info-primary">{{author.name}}</strong>
                  <strong class="author-info author-info-secondary">{{author.no_of_blog}} articles</strong>
                </figcaption>
              </figure>
              </div>
          </div>
          {% endif %}
          {% endfor %}
        </div>
      </div>
      {% endfor %}

    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section><!-- /. Contributors and Speakers -->
