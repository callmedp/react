<!-- breadcrumb -->
<section class="breadcrumb-box">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            {% for breadcrumb in breadcrumbs %}
                {% if breadcrumb.url %}
                    <li class="breadcrumb-item" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem"><a href="{{breadcrumb.url}}" itemprop="item"><span itemprop="name">{{breadcrumb.name}}</span></a></li>
                {% else %}
                    <li class="breadcrumb-item active" aria-current="page">{{breadcrumb.name}}</li>
                {% endif %}
            {% endfor %}
        </ol>
    </nav>
</section>
