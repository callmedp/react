<section class="home-search-box {% if not request.session.candidate_id %}search-mg{% endif %}">
    <ul class="nav search-tabs" role="tablist">
        <li role="presentation" class="active">
            <a href="#home-search" aria-controls="home-search" role="tab" data-toggle="tab">Search</a>
        </li>
        <li role="presentation">
            <a href="#home-advanced-search" aria-controls="home-advanced-search" role="tab" data-toggle="tab">Advanced search</a>
        </li>
    </ul>


        <div class="tab-content form-inline">
            <div role="tabpanel" class="tab-pane home-search active" id="home-search">
                <div class="form-group">
                    <input placeholder="Search for courses, services" class="inputTags-list key_press_js_search" type="text" value="" id="id_q" />
                </div>

                <button type="submit" onclick="redirectToSearch()" class="find-jobs-btn btn"></button>
            </div>
            <div role="tabpanel" class="tab-pane home-advanced-search" id="home-advanced-search">
                <form id="advance-search-form js_advance_search_form" class="form-inline" method="post" action="{% url 'search:recommend' %}">
                    {% csrf_token %}
                <div class="form-group">
                    <input name="area" required type="text" value="{{ recmnd_func_area }}" id="tags1"><br/>
                    <span class="error pull-left" style="color:red"></span>
                </div>
                <div class="form-group">
                    <input name="skills" required type="text" value="{{ recmnd_skills }}" id="tags2">
                    <br/>
                    <span class="error pull-left" style="color:red"></span>
                </div>
                <button type="button" id="advance-search-button" class="find-jobs-btn btn js_advance_search"></button>
                </form>
            </div>
        </div>

</section>
