<section class="home-search-box {% if not request.session.candidate_id %}search-mg{% endif %}">
    <ul class="nav search-tabs" role="tablist">
        {% comment %}
        <li role="presentation" class="active">
            <a href="#home-search" aria-controls="home-search" role="tab" data-toggle="tab">Search</a>
        </li>
        <li role="presentation">
            <a href="#home-advanced-search" aria-controls="home-advanced-search" role="tab" data-toggle="tab">Advanced search</a>
        </li>
        {% endcomment %}
    </ul>
    <div class="tab-content form-inline">
        <div role="tabpanel" class="tab-pane home-search active" id="home-search">
            <form class="cls_search" method='get' action='/search/results/'>
                <div class="form-group">
                    <input class="inputTags-list key_press_js_search"
                           data-rulesid="01"
                           data-selecttype="multiple"
                           id="id_q"
                           maxlength="150"
                           name="q"
                           placeholder="Search for courses, services etc.."
                           type="text"
                           required=""/>
                    <span class="error-txt"></span>
                </div>
                <button type="submit" class="find-jobs-btn btn"></button>
            </form>    
        </div>
        {% comment %}
            <div role="tabpanel" class="tab-pane home-advanced-search" id="home-advanced-search">
                <form id="advance-search-form" class="form-inline js_advance_search_form" method="post" action="{% url 'search:recommend' %}">
                    {% csrf_token %}
                <div class="form-group advanced_functional {% if error_fa %}error-search{% endif %}">
                    <input name="area" type="text" value="{{ recmnd_func_area }}" id="tags1"><br/>
                    <span class="error-txt"></span>
                </div>
                <div class="form-group form-group1 {% if error_skill %}error-search{% endif %}">
                    <input name="skills" type="text" value="{{ recmnd_skills }}" id="tags2">
                    <br/>
                    <span class="error-txt"></span>
                </div>
                <button type="submit" id="advance-search-button" class="find-jobs-btn btn js_advance_search"></button>
                </form>
            </div>
        {% endcomment %}
    </div>
</section>
