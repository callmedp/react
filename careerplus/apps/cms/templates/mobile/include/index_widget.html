{% load static look_up_tags %}
<div class="box row">
    <p class="fs-16">{{indexer_heading}}</p>

    <!-- tab container starts here -->
    <div class="tab-container cms mt-10">
        <ul class="tabs p-0">
            {% for key, value in column_data.items %}
            <li {% if forloop.first %}class="current"{% endif %} data-tab="tab-{{ forloop.counter }}">
                <a role="button">{{ column_headings|get_value:key }}</a>
            </li>
            {% endfor %}
        </ul>

        <!-- Tab content Satrts here -->
        {% for key, value in column_data.items %}
        <div id="tab-{{ forloop.counter }}" class="tab-content {% if forloop.first %}current{% endif %} row pb-0">
            <ul class="bullet">
                {% for k, v in value.items %}
                <li><a href="{{v}}">{{k}}</a></li>
                {% endfor %}
            </ul>
            <div class="clearfix"></div>
        </div><!-- Tab content ends here -->
        {% endfor %}
    </div><!-- Tab container -->    
</div><!-- box ends here -->
