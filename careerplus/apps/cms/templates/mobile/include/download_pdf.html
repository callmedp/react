{% load static %}
<!-- download wrap starts here -->
<div class="download-wrap">
    <div class="content-box">
        <div class="download-pdf">
            {% if download_doc %}
            <a href="{{download_doc.get_url}}" pop-up="{% if request.session.candidate_id %}yes{% else %}no{% endif %}">
                <div class="wrap">
                    <div class="table">
                        <div class="table-cell">
                            <span class="mt-10"><sup class="icon-download"></sup></span>
                            <p class="pb-0 fs-15">{{heading}}</p>
                        </div>
                    </div>
                </div>
                <img src="{{image.url}}" alt="{{image_alt}}">
            </a>
            {% endif %}
        </div><!-- end of download pdf -->
    </div><!-- end of Content box -->
</div><!-- download wrap Ends here -->
