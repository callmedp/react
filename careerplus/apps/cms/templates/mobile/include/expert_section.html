{% load static %}
<!-- box starts here -->
<div class="container">
    <div class="box row">
        <h2>{{heading}}</h2>
        <div class="media">
            <figure class="media-left">

                {% if request.amp %}
                <amp-img 
                    class="media-object user" 
                    src="{{image.url}}" 
                    alt="Shine"
                    width="50"
                    height="50">
                </amp-image>
                {% else %}
                <img aria-label="Shine" class="media-object user" src="{{image.url}}" alt="Shine">
                {% endif %}
            </figure>

            <div class="media-body rel">
                <h3 class="media-heading">{{display_name|title}}</h3>
                <p>{{writer_designation|title}}</p>
            </div>
        </div>
        <hr class="row">
        {% if request.amp %}
        <pre>{{ description|striptags|safe }}</pre>
        {% else %}
               {{ description|safe }}
        {% endif %}
        </hr>     
    </div>
</div><!-- box ends here -->
