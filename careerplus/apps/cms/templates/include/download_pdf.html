{% load static %}
<div class="download-pdf mb-40">
   {% if download_doc %}
	  <a href="#" data-toggle="modal" data-target=".bs-example-modal-sm3">
	    <img class="img-responsive" src="{{image.url}}" alt="Download Resume">
	    <span class="download-box">
	      <figure class="download-icon"></figure>
	      {{heading}}
	    </span>
	  </a>
  {% endif %}
</div>

<!--download-->
<div class="modal fade bs-example-modal-sm3" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
     <div class="register">
     <div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h1 class="modal-title" id="myModalLabel">Download as PDF</h1>
      </div>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Name">
            <label class="error"></label>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Mobile">
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              By downloading this sample, you hereby accept our <a href="#">Terms & Conditions</a>.
            </label>
          </div>
          <button type="submit" class="btn btn-primary submit">Download</button>
          <small class="form-text text-muted text-center"><a href="#" data-toggle="modal" data-target=".bs-example-modal-sm2" data-dismiss="modal">Skip</a></small>
        </form>
      </div>
    </div>
  </div>
</div>  


{% comment %}

  <a href="#">
    <img class="img-responsive" src="{% static 'console/images/cms/download-pdf.jpg' %}" alt="Download Resume">
    <span class="download-box">
      <figure class="download-icon"></figure>
      Download as PDF
    </span>
  </a>
</div>
{% endcomment %}
