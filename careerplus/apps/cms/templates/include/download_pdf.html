{% load static %}
<div class="download-pdf mb-40">
   {% if download_doc %}
	  <a id="id_download_button" href="{{download_doc.doc.url}}" data-popup="{% if request.session.candidate_id %}no{% else %}yes{% endif %}">
      {% if request.amp %}
	     <amp-img class="img-responsive" src="{{image.url}}" alt="{{image_alt}}" width="1200" height="366" layout="responsive"></amp-img>
      {% else %}
        <img aria-label="{{image_alt}}" class="img-responsive" src="{{image.url}}" alt="{{image_alt}}" />
      {% endif %}
	    <span class="download-box">
	      <figure class="download-icon"></figure>
	      <center>{{heading}}</center>
	    </span>
	  </a>
  {% endif %}
</div>

<!--download-->
<div class="modal fade bs-example-modal-sm3" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="id_download_model">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
     <div class="register">
     <div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span class="modal-title" id="myModalLabel">Download as PDF</span>
      </div>
        {% if not request.amp %}
        <form role="form" method="post" id="downloadpdf_form">
          <!--div style='display:none'>
            <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token_value }}'/>
          </div-->
          {% csrf_token %}
          <div class="form-group">
            <input type="text" class="form-control" id="user_name" name="name" aria-describedby="nameHelp" placeholder="Name" {% if request.session.full_name %}value="{{request.session.full_name}}"{% endif %} maxlength="100">
            <span class="error-txt"></span>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="id_email" name="email" aria-describedby="emailHelp" placeholder="Email" {% if request.session.email %}value="{{request.session.email}}"{% endif %} maxlength="100">
            <span class="error-txt"></span>
          </div>
          <div class="form-group">
            <div class="country-code">
              <div class="custom-select">
                <select class="form-control" name="country">
                  {% for country in country_choices %}
                       <option value="{{country.0}}" {% if country.0 == initial_country or country.0 == request.session.country_code %} selected {% endif %} >{{country.0}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;--&nbsp;&nbsp;&nbsp;&nbsp;{{country.1}}</option>
                  {% endfor %}
                  <!--option>+91</option>
                  <option>+91</option-->
                </select>
              </div>
              <input type="text" id="id_mobile" name="number" class="form-control modal-form-control" placeholder="Mobile" {% if request.session.mobile_no %}value="{{request.session.mobile_no}}"{% endif %} maxlength="15">
              <span class="error-txt"></span>
            </div>
          </div>
          <div class="form-group">
            
              
              <label class="form-check-label">
                  <input type="checkbox" name="term_condition" class="form-check-input">
                  By downloading this sample, you hereby accept our <a href="#">Terms & Conditions</a>.
                  <span class="error-txt"></span>
              </label>
              
          </div>
          <div style='display:none'>
            <!--input type='hidden' id="id_action" name='action_type'/-->
            <input type='hidden' name='path' value="{{request.path}}" />
            <input type='hidden' name='lsource' value="7" />
            <input type="hidden" name="product" value="{{page_obj.pk}}">
            <input type="hidden" name="prd" value="{{page_obj.heading}}">
          </div>
          <button type="submit" id="id_download" class="btn btn-primary submit">Download</button>
          <small class="form-text text-muted text-center"><a id="id_skip" href="#" data-toggle="modal" data-dismiss="modal">Skip</a></small>
        </form>

        {% endif %}
      </div>
    </div>
  </div>
</div>
