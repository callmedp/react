{% load static %}
{% load humanize %}
{% for comment in comments %}
     <div class="media mb-40">
        <div class="media-left">
          <!--a href="#"-->
            <img class="media-object" src="{% static 'console/images/cms/user-pic.jpg' %}" alt="shine">
          <!--/a-->
        </div>
        <div class="media-body">
          {{comment.message}}
        <span class="time">{{ comment.created_on|naturaltime }}</span>
        </div>
      </div>
{% endfor %}

{% if comments.has_next %}
<div id="load_more">
<form role="form" id="loadform">
    <input type="hidden" name="page" value="{{comments.next_page_number}}">
    <input type="hidden" name="slug" value="{{page_obj.slug}}">
</form>
<a id="comment_load_more" class="comments-links mb-40"> <span class="comments-icon mr-10"></span>Load more Comments</a>
</div>
{% endif %}


{% comment %}
?page={{ comments.next_page_number }}
{% endcomment %}
