{% load static %}
{% load humanize %}
{% load humanize_tags %}

{% for comment in comments %}
     <div class="media mt-30">
        <div class="media-left">
            <figure>
            <img class="media-object" src="{% static 'shinelearn/images/cms/user-pic.jpg' %}" alt="user">
                </figure>
        </div>
          <figcaption class="media-body">
        <span class="author-name">{% if comment.name %}{{comment.name}}{% else %}Anonymous{% endif %}</span>
        <span class="time">{% get_humanize_date comment.created_on %}</span>
        <p>{{comment.message}}</p>
    </figcaption>
      </div>
{% endfor %}

{% if comments.has_next %}
<div id="load_more">
<form role="form" id="loadform">
    <div style='display:none'>
        <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token }}'/>
    </div>
    <input type="hidden" name="page" value="{{comments.next_page_number}}">
    <input type="hidden" name="slug" value="{{page_obj.slug}}">
    <input type="hidden" name="pk" value="{{page_obj.pk}}">
</form>
<a id="comment_load_more" role="button" class="comments-links mb-40" href="javascript:void();" > <span class="comments-icon mr-10"></span>Load more Comments</a>
</div>
{% endif %}
