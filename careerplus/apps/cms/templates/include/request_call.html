<div class="request-call box-panel mb-40 cleafix">
    <h2 class="heading-right">request a call</h2>
        </style>
      <form class="mt-20" role="form" id="callback_form">
        <div style='display:none'>
            <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token_value }}'/>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="name" placeholder="Name">
          <span class="error position-error"></span>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="mobile_number" placeholder="Mobile">
          <span class="error position-error"></span>
        </div>
        <div class="form-group">
          <textarea class="form-control" rows="3" name="message_box" placeholder="Message"></textarea>
          <span class="error position-error"></span>
        </div>
        <button type="button" id="id_callback"  class="submit-button">Submit</button>
      </form>
      <div class="call-service">
        <strong>
          <span class="call-service-icon"></span>
          0124-395 5001
        </strong>
        9am to 7pm ist monday-saturday
      </div>
</div>
