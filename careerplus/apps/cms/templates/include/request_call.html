<div class="request-call box-panel mb-40 cleafix">
    <h2 class="heading-right">request a call</h2>
      <form class="mt-20" role="form" id="callback_form" action="" >
        <div style='display:none'>
            <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token_value }}'/>
        </div>
        <div class="form-group">

          <input type="text" class="form-control" name="name" placeholder="Name" value="{{request.session.full_name|safe}}" maxlength="100">
          <span class="error-txt"></span>
        </div>
        <div class="form-group">
            <div class="country-code">
              <div class="custom-select">
                <select class="form-control" id="call_back_country_code-id" name="country_code">
                  {% for country in country_choices %}
                       <option value="{{country.0}}" {% if country.0 == initial_country %} selected {% endif %} >{{country.0}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -- &nbsp;&nbsp;&nbsp;&nbsp;{{country.1}}</option>
                  {% endfor %}
                </select>
              </div>

              <input type="text" id="id_mobile" name="number" class="form-control modal-form-control" placeholder="Mobile" value="{{request.session.mobile_no|safe}}" maxlength="15">
              <span class="error-txt"></span>
            </div>
          </div>
          {% if  page_obj %}
            <input type="hidden" name="lsource" value="7">
            <input type="hidden" name="product" value="{{page_obj.pk}}">
            <input type="hidden" name="prd" value="{{page_obj.heading}}">
            <input type="hidden" name="email" value="{{request.session.email}}">
            <input type="hidden" name="path" value="{{request.build_absolute_uri}}">
          {% endif %}
          
        <!--div class="form-group">
          <input type="text" class="form-control" name="mobile_number" placeholder="Mobile">
          <span class="error position-error"></span>
        </div-->
        <div class="form-group">
          <textarea class="form-control" rows="3" name="msg" placeholder="Message" maxlength="500"></textarea>
          <span class="error-txt"></span>
        </div>
        
      </form>
      <button type="button" id="id_callback"  class="btn submit-button">Message</button>
      <div class="call-service">
        <strong>
          <span class="call-service-icon"></span>
          {{ggn_contact_full}}
        </strong>
        9am to 7pm ist monday-saturday
      </div>
</div>
