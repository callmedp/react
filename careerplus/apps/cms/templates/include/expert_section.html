{% load static %}
<div class="col-sm-12 box-panel writer-comments mb-40">
  <h2>{{heading}}</h2>
  <div class="media">
    <div class="media-left media-middle">
      {% if request.amp %}
        <a href="#">
          <amp-img class="media-object img-circle" src="{{image.url}}" alt="Shine" width="140" height="180" layout="responsive"></amp-img>
        </a>
      {% else %}
        <a href="#">
          <img aria-label="Shine" class="media-object img-circle" src="{{image.url}}" alt="Shine">
        </a>
      {% endif %}
    </div>
    <div class="media-body media-middle">
      <strong class="media-heading">{{display_name|title}}</strong>
      {{writer_designation|title}}
    </div>
  </div>          
  <article class="mt-20">
    {% if request.amp %}
    <pre>{{ description|striptags|safe }}</pre>
    {% else %}
    {{ description|safe }}
    {% endif %}
  </article>
  {% if download_doc %}
    <a class="sample-resume" href="#">Click here to Download Sample Resume <span class="sample-download-icon"></span></a>
  {% endif %}
</div>
