<div class="back-inbox">
  <a href="{% url "dashboard:dashboard" %}">Back to inbox</a>
</div>

<ul class="products-inbox">
  <li class="col-sm-12">
    <h2>{{oi.product.get_name}}{% if oi.product.get_exp_db %} - {{oi.product.get_exp_db}}{% endif %}</h2>
    <span class="transaction">Order ID : {{oi.order.number}}</span>
    <div class="hr mt-20"></div>
    <form role="form" id="feedback-form">{% csrf_token %}
        <div class="add-rating-feedback-box">
            <div class="add-rating-feedback">
                <fieldset class="rate">
                    <input type="radio" required id="rating5" name="rating" value="5" {{rating5}}   />
                    <label for="rating5" title="5 stars"></label>
                    <span class="error"></span>

                    <input type="radio" id="rating4" name="rating" value="4" {{rating4}} />
                    <label for="rating4" title="4 stars"></label>

                    <input type="radio" id="rating3" name="rating" value="3" {{rating3}}/>
                    <label for="rating3" title="3 stars"></label>

                    <input type="radio" id="rating2" name="rating" value="2" {{rating2}}/>
                    <label for="rating2" title="2 stars"></label>

                    <input type="radio" id="rating1" name="rating" value="1" {{rating1}}  />
                    <label for="rating1" title="1 star"></label>
                </fieldset>
                <strong id="selected-rating">{{var}}<small>/5</small></strong>
            </div>

            <span>Click to rate on scale of 1-5</span></br>
            <span class="error" style="color:red" id="rating-error"></span>    
       </div> 
      <label> Title</label>
      <div>
        <input class="form-control" type="text" name="title" placeholder="Title" required maxlength="20" >
        <span class="error" style="color:red" id="rating-error"></span>  
      </div>
      <br>
      <br>
      <textarea class="form-control" id="id_review" name="review" placeholder="Feedback" rows="4" required></textarea>
      <small>Max 1500 characters</small><br/>
      <span class="error" style="color:red"></span></br>
      <input type="hidden" name="oi_pk" value="{{oi.pk}}" />
      <button role="button" class="blue-button pull-left" id="rating-submit">Submit</button>
    </form>
  </li>
</ul>
