{% load static %}

<!-- Other packages start here -->
<div class="sidebar" id="sidebar-secondary">
  <div class="upload-resume p-15">
    <p class="fs-16 c6 mt-20">To initiate your <a href="#">Resume writing</a> services. Use <a href="#">Shine resume</a> or <a href="#">upload resume</a> </p>
    
    <div class="rel mt-10">
        <input id="uploadFile" placeholder="Choose File" disabled="disabled" />
        <div class="fileUpload">
            <span>Upload</span>
            <input id="uploadBtn" type="file" class="upload" />
        </div>
    </div><!-- Choose file ends here -->

    <div class="mt-30">
        <p class="c6 fs-13"><strong>Use this resume for following products</strong></p>
        <ul class="resume-type mt-10">
            <li>
                <input type="checkbox" id="test1">
                <label for="test1">Resume writing - Exp 0 to 1 yrs</label>
            </li>

            <li>
                <input type="checkbox" id="test2">
                <label for="test2">Resume writing - Exp 4 to 8 yrs</label>
            </li>

            <li>
                <input type="checkbox" id="test3">
                <label for="test3">Resume writing - Exp 10 to 15 yrs</label>
            </li>
        </ul>

        <div class="bottom-btn">
            <a href="#" class="btn-slg btn-blue btn-round w100fl text-center">Upload now</a>
        </div>
    </div>

  </div>
</div><!-- Other packages ends here -->
