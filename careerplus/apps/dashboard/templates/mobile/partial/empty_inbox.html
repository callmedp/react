{% load static %}

<div class="content-box">
	<div class="text-center mt-50">
		<span class="inline-block"><img src="{% static 'shinelearn/images/mobile/common/wallet_empty.jpg' %}" ></span>
		<p class="fs-20 c6 mt-10">Start with your first order and earn loyalty points</p>
	</div>
</div>

{% if recommended_products %}
<div class="content-box">
  <div class="container">
    <h2 class="pt-5">Recommended products</h2>
    
    {% for prd in recommended_products %}
        <div class="box row mb-15">
          <div class="media">
            <div class="media-left">
              <a title="{{ prd.pTt }}" href="{{prd.pURL}}" class="sigma-pro"><img src="{{prd.pImg}}" alt="{{prd.pImA}}"></a>
            </div>
            <div class="media-body">
              <p class="pb-0"><a href="{{prd.pURL}}"><strong>{{ prd.pHd|truncatechars:40 }}</strong></a></p>
              
              <div class="mb-10 c6">
                <div class="rating inline-block ml-0 fs-12">
                    <sup class="fill-star"></sup>
                    {{prd.pARx|floatformat}}/5
                </div><!-- end of star rating -->
              </div><!-- end of icons wrapper -->

                <p class="pb-5 fs-12 c6">{{prd.pBC}} people bought</p>

            </div><!-- end of media body -->
          </div><!-- end of media -->
        </div><!-- end of box -->
    {% endfor %}
    
  </div><!-- end of container -->
</div><!-- end of content box -->
{% endif %}
