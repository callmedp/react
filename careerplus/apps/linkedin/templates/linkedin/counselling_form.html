{% load static %}
<!DOCTYPE html>
<html>
<body>
<h2>Linked In Counselling Form Updation</h2>
	<form method="post" id="counselling_form" 
	action="{% url "counselling-form" orderitem.pk %}">
		{% csrf_token %}
	  <ol>
		<li>
			<p class="question">{{ques_dict.q1}}</p>                        
			<textarea rows="5" cols="50" class="js-answer" 
			name="q1">{{ans}}</textarea>
			<p class='submit-error'></p>        
		</li>
		<li>
			<p class="question">{{ques_dict.q2}}</p>                        
			<textarea class="js-answer " rows="5" cols="50" class="js-answer"
			name="q2">{{ans}}</textarea>
			<p class='submit-error'></p>         
		</li>
		<li>
			<p class="question">{{ques_dict.q3}}</p>                        
			<textarea  class="js-answer" rows="5" cols="50" class="js-answer"
			name="q3">{{ans}}</textarea>
			<p class='submit-error'></p>         
		</li>
		<li>
			<p class="question1">{{ques_dict.q4}}</p>                        
			<textarea  class="js-answer" rows="5" cols="50" class="js-answer"
			name="q4">{{ans}}</textarea>
			<p class='submit-error'></p>         
		</li>
		<li>
			<p class="question">{{ques_dict.q5}}</p>                        
			<textarea class="js-answer" rows="5" cols="50" class="js-answer"
			name="q5">{{ans}}</textarea>
			<p class='submit-error'></p>         
		</li>  
	 </ol>
         	<button type="submit" class="grp-button grp-default js-click " style="width: 150px;float: left;">Save</button>
            {% if not flag  %}
                 <button type="submit" class="grp-button grp-default js-submit " style="width: 150px;float: right;background-image: linear-gradient(#FF8D00,#FF2300); ">Submit</button>
            {% endif %}                   
	<!--<button type="submit">submit</button>-->
	</form>
</body>

	<script src="{% static 'shinelearn/js/common/jquery.min.js' %}"></script>
	<script src="{% static 'shinelearn/js/common/bootstrap.min.js' %}"></script>
	<script src="{% static 'shinelearn/js/common/jquery.validate.min.js' %}"></script>

	<script type="text/javascript">
	$().ready(function() {
		var element = 'submit-error';
    	$("#counselling_form").validate({
        	submitHandler: function(form) {
        		form.submit();
        },
        rules: {
            q1:{ required:true,},
            q2: { required:true,},
            q3:{ required:true,},
            q4: { required:true,},
            q5:{ required:true,},        
        },
        messages:{
            q1:{ required:"This field is required",},
            q2:{ required:"This field is required",},
            q3:{ required:"This field is required",},
            q4:{ required:"This field is required",},
            q5:{ required:"This field is required",},   
        }
    });
});
</script>
</html>
