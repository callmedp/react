{% load static %}
{% if page_reviews %}
{% for page_review in page_reviews %}
<li class="box-panel">
	<span class="review-heading">Excelent!</a></span>
		<div class="rating-review-box">
		    <span class="orange-rating-icon"></span>
		    <span class="orange-rating-icon"></span>
		    <span class="orange-rating-icon"></span>
		    <span class="grey-rating-icon"></span>
		    <span class="grey-rating-icon"></span>
		    <strong>3.9/5</strong>
		</div>
		<article>
		{{page_review.content | safe}}
		</article>
		<span class="editor">By <a href="">{{page_review.user_name}}</a>, {{page_review.created}}</span>
</li>
{% endfor %}
{% endif %}
{% if page_reviews.has_next %}
<input type="hidden" name="page" 
value="{{page_reviews.next_page_number}}" id="page_id1">
<input type="hidden" name="slug" value="{{slug}}" 
id="slug_id1">
<a href="javascript:void();" id="review_load_more" class="load-more"> Load more</a>
{% endif %}
