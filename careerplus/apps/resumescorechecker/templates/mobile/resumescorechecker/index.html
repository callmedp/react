{% load render_bundle from webpack_loader %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    {% render_bundle 'main' 'css' 'SCORE-CHECKER-MOBILE' %}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Resume Score Checker</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
         window.config = {}
        config.staticUrl = "{{STATIC_URL}}" 
        config.siteDomain ="{{ SITE_PROTOCOL }}://{{ SITE_DOMAIN }}"
        config.shineSite = "{{SHINE_SITE}}"
    </script>
    {% render_bundle 'main' 'js' 'SCORE-CHECKER-MOBILE' %}
  </body>
</html>
