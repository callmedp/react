{% load render_bundle from webpack_loader %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    {% render_bundle 'main' 'css' 'SCORE-CHECKER-DESKTOP' %}
    <link rel="shortcut icon" href="{% static 'shinelearn/images/fav_icon.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Resume Score Checker</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
         window.config = {}
        config.staticUrl = "{{STATIC_URL}}" 
        config.siteDomain ="{{ SITE_PROTOCOL }}://{{ SITE_DOMAIN }}"
        config.shineSite = "{{SHINE_SITE}}"
    </script>
    {% render_bundle 'main' 'js' 'SCORE-CHECKER-DESKTOP' %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-3537905-41', 'auto');
      ga('send', 'pageview');
     </script>
  </body>
</html>
